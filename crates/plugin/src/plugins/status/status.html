<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{title}</title>
    <style>
        html {
            height: 100%;
        }

        h1 {
            color: #24292e;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            margin: 0;
        }

        .background {
            background: radial-gradient(circle at top left, #FFD700 0%, #FF8C00 25%, #FF4500 50%, #FF6347 75%, #FF1493 100%);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 0;
        }

        .service {
            flex: 1 0 200px;
            margin: 10px;
            background-color: rgb(232, 213, 212);
            padding: 20px;
            box-sizing: border-box;
            box-shadow: -4px 11px 20px 6px rgba(0, 0, 0, 0.1);
        }

        .service-name {
            font-weight: bold;
            font-size: xx-large;
        }

        .service-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: xx-small;
        }

        .good {
            background-color: #6cc644;
            color: #ffffff;
        }

        .minor {
            background-color: #dfb317;
            color: #ffffff;
        }

        .major {
            background-color: #cb2431;
            color: #ffffff;
        }
    </style>
</head>

<body>
<div class="background"></div>
<div style="text-align: center;z-index: 1;">
    <h1>{title}</h1>
</div>
<div style="width: 60%;display: flex;flex-wrap: wrap;justify-content: center;flex: 1;margin: auto;z-index: 1;">
    {status}
</div>
</body>

</html>
